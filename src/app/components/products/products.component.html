<div class="inf">
  <p class="item"><b>Mi carrito</b> {{myShoppingCard.length}}</p>
  <p class="item">{{ today | date }}</p>
  <p class="item"><b>Total: </b> {{ total | currency: 'EUR'}} </p>

  <!-- <p class="item">Fecha. {{ today | timeAgo }}</p> -->
</div>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)" (deleteProduct)="outOfShoppingCart($event)"

    ></app-product>
</div>
